<svg width="700" height="320" viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#818cf8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .mono { font-family: 'JetBrains Mono', 'Fira Code', monospace; }
      .sans { font-family: 'Inter', 'Segoe UI', sans-serif; }
      .dim { fill: #52525b; }
      .muted { fill: #71717a; }
      .soft { fill: #a1a1aa; }
      .bright { fill: #e4e4e7; }
      .white { fill: #fafafa; }

      @keyframes flow {
        0% { offset-distance: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { offset-distance: 100%; opacity: 0; }
      }

      .p1 { offset-path: path('M120 160 L260 160'); animation: flow 2.5s ease-in-out infinite; }
      .p2 { offset-path: path('M360 160 L440 160'); animation: flow 2.5s ease-in-out infinite 0.8s; }
      .p3a { offset-path: path('M480 160 L580 58'); animation: flow 2s ease-in-out infinite 1.3s; }
      .p3b { offset-path: path('M480 160 L580 108'); animation: flow 2s ease-in-out infinite 1.5s; }
      .p3c { offset-path: path('M480 160 L580 160'); animation: flow 2s ease-in-out infinite 1.7s; }
      .p3d { offset-path: path('M480 160 L580 210'); animation: flow 2s ease-in-out infinite 1.9s; }
      .p3e { offset-path: path('M480 160 L580 260'); animation: flow 2s ease-in-out infinite 2.1s; }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .status { animation: pulse 3s ease-in-out infinite; }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor { animation: blink 1.2s step-end infinite; }
    </style>
  </defs>

  <rect width="700" height="320" fill="#0a0a0b" rx="12" />
  <rect x="0" y="0" width="700" height="320" rx="12" fill="none" stroke="#1c1c1f" />

  <text x="30" y="32" class="sans white" style="font-size:13px; font-weight:600;">u/Proto</text>
  <text x="95" y="32" class="mono dim" style="font-size:11px;">:: gateway</text>
  <circle cx="670" cy="27" r="4" fill="#22c55e" class="status" />
  <text x="650" y="31" text-anchor="end" class="mono dim" style="font-size:9px;">live</text>

  <line x1="0" y1="48" x2="700" y2="48" stroke="#1c1c1f" />

  <rect x="30" y="130" width="90" height="60" rx="8" fill="#111113" stroke="#27272a" />
  <text x="75" y="158" text-anchor="middle" class="mono soft" style="font-size:11px;">request</text>
  <text x="75" y="173" text-anchor="middle" class="mono dim" style="font-size:8px;">any route</text>

  <rect x="260" y="120" width="100" height="80" rx="8" fill="#111113" stroke="#3f3f46" />
  <text x="310" y="155" text-anchor="middle" class="mono bright" style="font-size:11px;">auth</text>
  <text x="310" y="172" text-anchor="middle" class="mono dim" style="font-size:9px;">validate</text>
  <text x="310" y="185" text-anchor="middle" class="mono dim" style="font-size:9px;">session</text>

  <rect x="440" y="125" width="40" height="70" rx="6" fill="url(#accent)" />
  <text x="460" y="165" text-anchor="middle" class="sans white" style="font-size:11px; font-weight:700;">âš¡</text>

  <rect x="580" y="38" width="95" height="36" rx="6" fill="#111113" stroke="#27272a" />
  <text x="627" y="57" text-anchor="middle" class="mono muted" style="font-size:9px;">igdb</text>
  <text x="627" y="68" text-anchor="middle" class="mono dim" style="font-size:7px;">metadata</text>

  <rect x="580" y="88" width="95" height="36" rx="6" fill="#111113" stroke="#27272a" />
  <text x="627" y="107" text-anchor="middle" class="mono muted" style="font-size:9px;">hltb</text>
  <text x="627" y="118" text-anchor="middle" class="mono dim" style="font-size:7px;">playtime</text>

  <rect x="580" y="140" width="95" height="36" rx="6" fill="#111113" stroke="#27272a" />
  <text x="627" y="159" text-anchor="middle" class="mono muted" style="font-size:9px;">users</text>
  <text x="627" y="170" text-anchor="middle" class="mono dim" style="font-size:7px;">profiles</text>

  <rect x="580" y="192" width="95" height="36" rx="6" fill="#111113" stroke="#27272a" />
  <text x="627" y="211" text-anchor="middle" class="mono muted" style="font-size:9px;">reviews</text>
  <text x="627" y="222" text-anchor="middle" class="mono dim" style="font-size:7px;">ratings</text>

  <rect x="580" y="244" width="95" height="36" rx="6" fill="#111113" stroke="#27272a" />
  <text x="627" y="263" text-anchor="middle" class="mono muted" style="font-size:9px;">lists</text>
  <text x="627" y="274" text-anchor="middle" class="mono dim" style="font-size:7px;">collections</text>

  <line x1="120" y1="160" x2="260" y2="160" stroke="#27272a" stroke-dasharray="4 4" />
  <line x1="360" y1="160" x2="440" y2="160" stroke="#27272a" stroke-dasharray="4 4" />
  <line x1="480" y1="160" x2="580" y2="56" stroke="#27272a" stroke-dasharray="4 4" />
  <line x1="480" y1="160" x2="580" y2="106" stroke="#27272a" stroke-dasharray="4 4" />
  <line x1="480" y1="160" x2="580" y2="158" stroke="#27272a" stroke-dasharray="4 4" />
  <line x1="480" y1="160" x2="580" y2="210" stroke="#27272a" stroke-dasharray="4 4" />
  <line x1="480" y1="160" x2="580" y2="262" stroke="#27272a" stroke-dasharray="4 4" />

  <circle r="3" fill="#818cf8" filter="url(#glow)" class="p1" />
  <circle r="3" fill="#818cf8" filter="url(#glow)" class="p2" />
  <circle r="2.5" fill="#6366f1" filter="url(#glow)" class="p3a" />
  <circle r="2.5" fill="#818cf8" filter="url(#glow)" class="p3b" />
  <circle r="2.5" fill="#a5b4fc" filter="url(#glow)" class="p3c" />
  <circle r="2.5" fill="#6366f1" filter="url(#glow)" class="p3d" />
  <circle r="2.5" fill="#818cf8" filter="url(#glow)" class="p3e" />

  <text x="30" y="300" class="mono dim" style="font-size:10px;">&gt; /api/:service/:scope/:action</text>
  <rect x="255" y="290" width="6" height="14" fill="#818cf8" class="cursor" />
  <text x="670" y="300" text-anchor="end" class="mono dim" style="font-size:9px;">single entry point</text>
</svg>
